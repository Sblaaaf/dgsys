    <script>
      /* Flèches + clavier (gauche/droite) */
      (function(){
        const radios=[...document.querySelectorAll('input[name="p"]')];
        const idx=()=>radios.findIndex(r=>r.checked);
        const go=i=>radios[(i+radios.length)%radios.length].checked=true;
        document.querySelectorAll('.arrow').forEach(b=>b.addEventListener('click',()=>go(b.dataset.dir==='next'?idx()+1:idx()-1)));
        window.addEventListener('keydown',e=>{ if(e.key==='ArrowRight')go(idx()+1); if(e.key==='ArrowLeft')go(idx()-1); });
      })();
    </script>
